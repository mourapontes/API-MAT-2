<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Matemática - Rangel Moura Pontes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aplicativo de Matemática Atividade 2 UESPI (Rangel)</h1>

        <!-- Verificar maior e menor número -->
        <h2>Maior e Menor Número</h2>
        <input type="number" id="num1" placeholder="Digite o primeiro número">
        <input type="number" id="num2" placeholder="Digite o segundo número">
        <button onclick="verificarMaiorMenor()">Verificar</button>
        <p id="resultado1"></p>

        <!-- Verificar se o número é par ou ímpar -->
        <h2>Par ou Ímpar</h2>
        <input type="number" id="num3" placeholder="Digite um número">
        <button onclick="verificarParImpar()">Verificar</button>
        <p id="resultado2"></p>

        <!-- Verificar aprovação do aluno -->
        <h2>Aprovação do Aluno Média >=7 </h2>
        <input type="number" id="nota1" placeholder="Digite a primeira nota">
        <input type="number" id="nota2" placeholder="Digite a segunda nota">
        <button onclick="verificarAprovacao()">Verificar</button>
        <p id="resultado3"></p>

        <!-- Verificar se a pessoa tem 18 anos ou mais -->
        <h2>Verificar Idade</h2>
        <input type="number" id="idade" placeholder="Digite a idade">
        <button onclick="verificarIdade()">Verificar</button>
        <p id="resultado4"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
